<html>
<body>
	<div id="fizOut"></div>
	<script>
		(function (){
			var start = 0;
			var finish = 100;
			var outString = "";
			for(var i=start;i<=finish;i++){
				/* 
				Code generates a NaN instead of a 0
				*/
				if(i>0){
					outString += "<br/>";
				}
				outString += i;
				if(i%2 == 0 && i>0){
					outString += " fizz";
				}
				if(i%3 == 0 && i>0){
					outString += " buzz";
				}
			}
			document.getElementById("fizOut").innerHTML = outString;
		})();
	</script>
</body>
</html>
